<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Components Backoffice</title>
    {% csrf_token %}
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-blue': '#0089D9',
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="{% static 'components_backoffice/styles.css' %}">
  </head>
  <body class="bg-gray-50 text-gray-900">
    <header class="bg-white border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
        <h1 class="text-lg font-semibold">Components Backoffice</h1>
        <nav class="flex items-center gap-4">
          <a href="{% url 'components_backoffice:components_list' %}" class="text-sm text-gray-700 hover:text-brand-blue">Components</a>
        </nav>
      </div>
    </header>
    <main class="min-h-screen">
      {% block content %}{% endblock %}
    </main>
  </body>
  </html>
