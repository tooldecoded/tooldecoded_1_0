{% extends "admin/base_site.html" %}
{% load static %}

{% block title %}Test Home Depot Scrape{% endblock %}

{% block content %}
<div class="module">
    <h2>Test Home Depot Scrape</h2>
    
    <form id="scrape-form" method="post">
        {% csrf_token %}
        <div class="form-row">
            <label for="search_term">Search Term:</label>
            <input type="text" id="search_term" name="search_term" value="2903-20" placeholder="Enter search term">
        </div>
        <div class="form-row">
            <button type="submit" id="test-button">Test Scrape</button>
        </div>
    </form>
    
    <div id="results" style="margin-top: 20px; display: none;">
        <h3>Results:</h3>
        <div id="result-content"></div>
    </div>
</div>

<script>
document.getElementById('scrape-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const button = document.getElementById('test-button');
    const results = document.getElementById('results');
    const content = document.getElementById('result-content');
    
    button.disabled = true;
    button.textContent = 'Testing...';
    results.style.display = 'block';
    content.innerHTML = '<p>Testing scrape...</p>';
    
    const formData = new FormData(this);
    
    fetch('{% url "admin:test_scrape" %}', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': formData.get('csrfmiddlewaretoken')
        }
    })
    .then(response => response.json())
    .then(data => {
        let html = '<div class="results">';
        
        if (data.success) {
            html += '<p style="color: green;">✅ Success!</p>';
            html += `<p><strong>Status Code:</strong> ${data.status_code}</p>`;
            html += `<p><strong>Response Length:</strong> ${data.response_length} bytes</p>`;
            
            if (data.structured_data) {
                html += '<p style="color: green;">✅ Found structured data!</p>';
                html += `<p><strong>Products Found:</strong> ${data.products_found}</p>`;
                
                if (data.sample_products && data.sample_products.length > 0) {
                    html += '<h4>Sample Products:</h4><ul>';
                    data.sample_products.forEach(product => {
                        const name = product.name || 'N/A';
                        const price = product.offers?.price || 'N/A';
                        html += `<li>${name} - $${price}</li>`;
                    });
                    html += '</ul>';
                }
            } else {
                html += '<p style="color: orange;">⚠️ No structured data found</p>';
            }
            
            html += `<p><strong>Product Elements:</strong> ${data.product_elements}</p>`;
            
        } else {
            html += '<p style="color: red;">❌ Failed</p>';
            html += `<p><strong>Status Code:</strong> ${data.status_code}</p>`;
            if (data.error) {
                html += `<p><strong>Error:</strong> ${data.error}</p>`;
            }
        }
        
        html += '</div>';
        content.innerHTML = html;
        
    })
    .catch(error => {
        content.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
    })
    .finally(() => {
        button.disabled = false;
        button.textContent = 'Test Scrape';
    });
});
</script>

<style>
.form-row {
    margin-bottom: 10px;
}

.form-row label {
    display: inline-block;
    width: 120px;
    font-weight: bold;
}

.form-row input {
    width: 300px;
    padding: 5px;
}

#test-button {
    background-color: #417690;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

#test-button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

.results {
    background-color: #f9f9f9;
    padding: 15px;
    border-radius: 4px;
    border: 1px solid #ddd;
}
</style>
{% endblock %}
